  <link rel="stylesheet" href="style.css">
  <script type="text/javascript">
   $(document).ready(function() {
    let itemInicial = 0,
        maximoSlide = 3;

    setInterval(function() {
      itemInicial++;

      $('.carousel-item').each(function() {
        if ($(this).data('item-id') == itemInicial-1) {
          $(this).fadeOut(100, function() {
            $('.carousel-item').each(function() {
              if ($(this).data('item-id') == itemInicial) {
                $(this).fadeIn();
              }
            });
          });
        }
      });

      if (itemInicial > maximoSlide) {
        itemInicial = 0;
      }
    }, 3000);
   });
  </script>
